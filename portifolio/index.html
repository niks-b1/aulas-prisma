<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portifólio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="cabeçalho">
            <a href="#sobre-mim">sobre mim</a>
            <a href="#portifolio">portifólio</a>
            <a href="#contato">contato</a>
        </div>
    </header>
    <main>
        <div id="sobre-mim">
            <div class="foto">
                <img id="minha-foto" src="https://i.pinimg.com/originals/bc/47/1b/bc471b4d773b051406d41b564dbf004f.jpg" width="200px" alt="">
            </div>
            <div class="texto">
                <h1>NIKOLAS BRENO</h1>
                <p>bom dia</p>
            </div>
        </div>
        <div id="portifolio">
            <h1>portifólio</h1>
            <div class="itens">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
                <div class="item">6</div>
            </div>
        </div>
        <div id="contato">
            <h1>contado</h1>
            <div class="formulario">
                <form>
                    <input type="text" placeholder="nome">
                    <input type="text" placeholder="assunto">
                    <textarea name="" id="" placeholder="descrição"></textarea>
                    <button>entrar em contato</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="rodape">
            <div class="creditos">
                © feito por nikolas breno v. silva
            </div>
            <div class="links">
                <a href="https://github.com/niks-b1/aulas-prisma">github</a>
                <a href="https://www.instagram.com/niks_.b/?next=%2F">instagram</a>
                <a href="mailto:nikolasbreno.vs@gmail.com">gmail</a>
            </div>
        </div>
    </footer>
</body>
</html>
